<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <nav>
        <div class="status">
        </div>
        <div class="navigation">
          <div class="arrow_left"></div>
          <h4 class="back_button">Back</h4>
          <h1>My Bus</h1>
        </div>
      </nav>
      <section class="under_nav">
        <div>
        </div>
      </section>
      <section class="map">
        <div>
        </div>
      </section>
      <section class="before-my-bus">
        <div class="content">
          <h2>Buses Before My Bus:  <span class="red_text">1</span></h2>
        </div>
      </section>
      <section class="next-bus">
        <div class="content">
          <div class="heading">
            <h3>Next Buses to Work</h3>
          </div>
          <ul>
            <li class="tableview_cell bus_1">
              <h4>DuPont -- Georgetown</h4>
              <h5 class="distance">5 min.</h5>
            </li>
            <li class="tableview_cell bus_1">
              <h4>DuPont -- Georgetown</h4>
              <h5 class="distance">12 min.</h5>
            </li>
            <li class="tableview_cell bus_1">
              <h4>DuPont -- Georgetown</h4>
              <h5 class="distance">20 min.</h5>
            </li>
        </ul>
        </div>
      </section>
      <section class="other-buses">
        <div class="content">
          <div class="heading">
            <h3>Other Buses at Stop</h3>
          </div>
          <ul>
            <li class="tableview_cell bus_2">
              <h4>DuPont -- AU</h4>
              <h5 class="distance">2 min.</h5>
            </li>
            <li class="tableview_cell bus_3">
              <h4>DuPont -- NUMA</h4>
              <h5 class="distance">9 min.</h5>
            </li>
            <li class="tableview_cell bus_4">
              <h4>DuPont -- GW</h4>
              <h5 class="distance">22 min.</h5>
            </li>
          </ul>
        </div>
      </section>
      <footer>
        <div class="globe">
        </div>
        <div class="notifications">
        </div>
        <div class="settings">
        </div>
      </footer>
    </section>
  </body>
</html>
